<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #fff; font-family: sans-serif; width: 100%; font-size: 15px; overflow-x: hidden; }

        /* 페이지 컨테이너 */
        .page { width: 100%; padding: 12px; display: none; min-height: 100vh; position: relative; }
        .active { display: block !important; }

        /* 목록 상단 바 */
        .list-header { width: 100%; height: 45px; border-bottom: 1px solid #ccc; margin-bottom: 8px; }
        
        /* 버튼 스타일 (글자 크기 상향) */
        .btn {
            display: inline-block; width: 95px; height: 36px; line-height: 36px;
            background: #3b4890; color: #fff; text-align: center;
            text-decoration: none; font-size: 14px; border: none; 
            border-radius: 3px; cursor: pointer; font-weight: bold;
        }

        /* 새 글 쓰기 버튼 */
        .btn-write { float: right; margin-top: 4px; }

        /* 본문 하단 버튼 그룹 (오른쪽 아래) */
        .bottom-btns { 
            position: absolute; bottom: 25px; right: 12px; 
            display: flex; gap: 8px; 
        }
        
        .btn-gray { background: #666; width: 75px; }
        .btn-red { background: #c00; width: 75px; }

        /* 목록 스타일 (글자 크기 상향) */
        .list-box { width: 100%; clear: both; }
        .list-item {
            display: block; width: 100%; padding: 15px 5px;
            border-bottom: 1px solid #eee; text-decoration: none; color: #000;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            font-size: 17px; /* 목록 폰트 키움 */
        }

        /* 입력창 (폰트 키움) */
        .input-box {
            width: 100%; padding: 10px; font-size: 16px;
            border: 1px solid #ccc; margin-bottom: 10px;
        }
        textarea.input-box { height: 140px; }

        /* 본문 보기 내용 (폰트 키움) */
        .v-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; border-bottom: 2px solid #3b4890; padding-bottom: 8px; }
        .v-content { font-size: 16px; line-height: 1.6; white-space: pre-wrap; padding-bottom: 80px; }
    </style>
</head>
<body>

<div id="listPage" class="page active">
    <div class="list-header">
        <button class="btn btn-write" onclick="goWrite()">새 글 쓰 기</button>
    </div>
    <div id="listContent" class="list-box"></div>
</div>

<div id="writePage" class="page">
    <input type="text" id="inpTitle" class="input-box" placeholder="제목">
    <textarea id="inpContent" class="input-box" placeholder="내용"></textarea>
    <div style="text-align: right;">
        <button class="btn btn-gray" onclick="saveData()">저장</button>
        <button class="btn btn-gray" onclick="goHome()">취소</button>
    </div>
</div>

<div id="viewPage" class="page">
    <div id="viewContent"></div>
    <div class="bottom-btns">
        <button class="btn btn-gray" onclick="goHome()">목록</button>
        <button id="delBtn" class="btn btn-red">삭제</button>
    </div>
</div>

<script>
    var KEY = "lg_folder_final_v3";

    function showPage(id) {
        document.getElementById('listPage').style.display = 'none';
        document.getElementById('writePage').style.display = 'none';
        document.getElementById('viewPage').style.display = 'none';
        document.getElementById(id).style.display = 'block';
    }

    function getPosts() {
        var d = localStorage.getItem(KEY);
        return d ? JSON.parse(d) : [];
    }

    function renderList() {
        var posts = getPosts();
        var container = document.getElementById('listContent');
        container.innerHTML = "";

        if(posts.length === 0) {
            container.innerHTML = "<div style='padding:30px; color:#888; text-align:center;'>글이 없습니다.</div>";
            return;
        }

        posts.sort(function(a, b) { return b.id - a.id; });

        for(var i=0; i<posts.length; i++) {
            (function(p) {
                var d = document.createElement('div');
                d.className = 'list-item';
                d.innerText = p.title;
                d.onclick = function() { loadView(p.id); };
                container.appendChild(d);
            })(posts[i]);
        }
    }

    function saveData() {
        var t = document.getElementById('inpTitle').value;
        var c = document.getElementById('inpContent').value;
        if(!t.trim()) return;

        var posts = getPosts();
        posts.push({ id: Date.now(), title: t, content: c });
        localStorage.setItem(KEY, JSON.stringify(posts));
        goHome();
    }

    function loadView(id) {
        var posts = getPosts();
        var p = posts.filter(function(x) { return x.id === id; })[0];
        if(!p) return;

        document.getElementById('viewContent').innerHTML = 
            "<div class='v-title'>" + p.title + "</div>" +
            "<div class='v-content'>" + p.content + "</div>";
        
        document.getElementById('delBtn').onclick = function() {
            if(confirm("삭제할까요?")) {
                var newPosts = posts.filter(function(x) { return x.id !== id; });
                localStorage.setItem(KEY, JSON.stringify(newPosts));
                goHome();
            }
        };
        showPage('viewPage');
    }

    function goHome() { renderList(); showPage('listPage'); }
    function goWrite() { 
        showPage('writePage'); 
        document.getElementById('inpTitle').value=""; 
        document.getElementById('inpContent').value=""; 
    }

    window.onload = renderList;
</script>

</body>
</html>
