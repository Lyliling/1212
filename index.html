<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 화면 초기화: 제목 없이 바로 시작 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #fff; font-family: sans-serif; width: 100%; font-size: 13px; }

        /* 페이지 컨테이너 */
        .page { width: 100%; padding: 5px; display: none; }
        .active { display: block !important; }

        /* 버튼 크기 대폭 축소 (고정 px) */
        .btn {
            display: block; width: 90px; height: 30px; line-height: 30px;
            margin: 5px 0; background: #3b4890; color: #fff;
            text-align: center; text-decoration: none; font-size: 12px;
            border: none; border-radius: 2px; cursor: pointer;
        }
        .btn-gray { background: #666; width: 60px; display: inline-block; margin-right: 5px; }
        .btn-red { background: #c00; width: 60px; display: inline-block; }

        /* 목록 스타일: 글자가 삐져나가지 않게 */
        .list-box { border-top: 1px solid #ccc; margin-top: 5px; width: 100%; }
        .list-item {
            display: block; width: 100%; padding: 8px 5px;
            border-bottom: 1px solid #eee; text-decoration: none; color: #000;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* 입력창 */
        .input-box {
            width: 100%; padding: 5px; font-size: 13px;
            border: 1px solid #ccc; margin-bottom: 5px;
        }
        textarea.input-box { height: 100px; }

        /* 본문 보기 */
        .v-title { font-size: 14px; font-weight: bold; margin-bottom: 5px; border-bottom: 1px solid #3b4890; }
        .v-content { font-size: 13px; line-height: 1.4; white-space: pre-wrap; }
    </style>
</head>
<body>

<div id="listPage" class="page active">
    <button class="btn" onclick="goWrite()">새 글 쓰 기</button>
    <div id="listContent" class="list-box"></div>
</div>

<div id="writePage" class="page">
    <input type="text" id="inpTitle" class="input-box" placeholder="제목">
    <textarea id="inpContent" class="input-box" placeholder="내용"></textarea>
    <button class="btn btn-gray" onclick="saveData()">저장</button>
    <button class="btn btn-gray" onclick="goHome()">취소</button>
</div>

<div id="viewPage" class="page">
    <div id="viewContent"></div>
    <div style="margin-top:10px;">
        <button class="btn btn-gray" onclick="goHome()">목록</button>
        <button id="delBtn" class="btn btn-red">삭제</button>
    </div>
</div>

<script>
    var KEY = "lg_mini_db";

    function showPage(id) {
        document.getElementById('listPage').style.display = 'none';
        document.getElementById('writePage').style.display = 'none';
        document.getElementById('viewPage').style.display = 'none';
        document.getElementById(id).style.display = 'block';
    }

    function getPosts() {
        var d = localStorage.getItem(KEY);
        return d ? JSON.parse(d) : [];
    }

    function renderList() {
        var posts = getPosts();
        var container = document.getElementById('listContent');
        container.innerHTML = "";

        if(posts.length === 0) {
            container.innerHTML = "<div style='padding:10px; color:#888;'>글 없음</div>";
            return;
        }

        posts.sort(function(a, b) { return b.id - a.id; });

        for(var i=0; i<posts.length; i++) {
            (function(p) {
                var d = document.createElement('div');
                d.className = 'list-item';
                d.innerText = p.title;
                d.onclick = function() { loadView(p.id); };
                container.appendChild(d);
            })(posts[i]);
        }
    }

    function saveData() {
        var t = document.getElementById('inpTitle').value;
        var c = document.getElementById('inpContent').value;
        if(!t.trim()) return;

        var posts = getPosts();
        posts.push({ id: Date.now(), title: t, content: c });
        localStorage.setItem(KEY, JSON.stringify(posts));
        goHome();
    }

    function loadView(id) {
        var posts = getPosts();
        var p = posts.filter(function(x) { return x.id === id; })[0];
        if(!p) return;

        document.getElementById('viewContent').innerHTML = 
            "<div class='v-title'>" + p.title + "</div>" +
            "<div class='v-content'>" + p.content + "</div>";
        
        document.getElementById('delBtn').onclick = function() {
            if(confirm("삭제?")) {
                var newPosts = posts.filter(function(x) { return x.id !== id; });
                localStorage.setItem(KEY, JSON.stringify(newPosts));
                goHome();
            }
        };
        showPage('viewPage');
    }

    function goHome() { renderList(); showPage('listPage'); }
    function goWrite() { showPage('writePage'); document.getElementById('inpTitle').value=""; document.getElementById('inpContent').value=""; }

    window.onload = renderList;
</script>

</body>
</html>
