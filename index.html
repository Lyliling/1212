<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #fff; font-family: sans-serif; width: 100%; overflow-x: hidden; }

        /* 페이지 전환: 무조건 꽉 차게 */
        .page { width: 100%; min-height: 100vh; padding: 12px; display: none; background: #fff; }
        .active { display: block !important; }

        /* 버튼: 적당한 크기, 우측 배치 */
        .btn-row { width: 100%; height: 40px; margin-bottom: 10px; }
        .btn {
            float: right; width: 90px; height: 35px; line-height: 35px;
            background: #3b4890; color: #fff; text-align: center;
            text-decoration: none; font-size: 14px; border: none; border-radius: 3px;
        }
        .btn-sub { background: #666; width: 70px; margin-right: 5px; }
        .btn-del { background: #c00; width: 70px; }

        /* 목록: 폰트 크게 */
        .list-item {
            display: block; width: 100%; padding: 15px 5px;
            border-bottom: 1px solid #eee; text-decoration: none; color: #000;
            font-size: 18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* 입력창: 화면 맨 위부터 시작 */
        .input-box { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; margin-bottom: 10px; }
        textarea.input-box { height: 150px; }

        /* 본문 보기 */
        .v-title { font-size: 20px; font-weight: bold; border-bottom: 2px solid #3b4890; padding-bottom: 10px; margin-bottom: 10px; }
        .v-content { font-size: 17px; line-height: 1.6; white-space: pre-wrap; padding-bottom: 80px; }
        
        /* 하단 버튼 바 */
        .bottom-bar { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 5px; }
    </style>
</head>
<body>

<div id="listPage" class="page active">
    <div class="btn-row">
        <button class="btn" onclick="goWrite()">새 글 쓰 기</button>
    </div>
    <div id="listContent"></div>
</div>

<div id="writePage" class="page">
    <input type="text" id="inpTitle" class="input-box" placeholder="제목">
    <textarea id="inpContent" class="input-box" placeholder="내용"></textarea>
    <div style="text-align: right;">
        <button class="btn btn-sub" onclick="saveData()">저장</button>
        <button class="btn btn-sub" onclick="goHome()">취소</button>
    </div>
</div>

<div id="viewPage" class="page">
    <div id="viewContent"></div>
    <div class="bottom-bar">
        <button class="btn btn-sub" onclick="goHome()">목록</button>
        <button id="delBtn" class="btn btn-del">삭제</button>
    </div>
</div>

<script>
    // 저장 키 고정
    var KEY = "folder_board_permanent_data";

    // 화면 전환 (다른 화면은 완전히 숨김)
    function showPage(id) {
        var pages = document.getElementsByClassName('page');
        for(var i=0; i<pages.length; i++) { pages[i].classList.remove('active'); }
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    // 데이터 읽기
    function getPosts() {
        var data = localStorage.getItem(KEY);
        try {
            return data ? JSON.parse(data) : [];
        } catch(e) { return []; }
    }

    // 목록 렌더링 (최신순)
    function renderList() {
        var posts = getPosts();
        var container = document.getElementById('listContent');
        container.innerHTML = "";
        
        if(posts.length === 0) {
            container.innerHTML = "<div style='text-align:center; padding:30px; color:#999;'>글이 없습니다.</div>";
            return;
        }

        posts.sort(function(a, b) { return b.id - a.id; });

        for(var i=0; i<posts.length; i++) {
            (function(p){
                var d = document.createElement('div');
                d.className = 'list-item';
                d.innerText = p.title;
                d.onclick = function() { loadView(p.id); };
                container.appendChild(d);
            })(posts[i]);
        }
    }

    // 글쓰기 이동
    function goWrite() {
        document.getElementById('inpTitle').value = "";
        document.getElementById('inpContent').value = "";
        showPage('writePage');
    }

    // 저장 로직 (직접 localStorage에 쓰기)
    function saveData() {
        var t = document.getElementById('inpTitle').value;
        var c = document.getElementById('inpContent').value;
        if(!t.trim()) return;

        var posts = getPosts();
        posts.push({ id: Date.now(), title: t, content: c });
        localStorage.setItem(KEY, JSON.stringify(posts));
        
        goHome();
    }

    // 목록으로 가기
    function goHome() {
        renderList();
        showPage('listPage');
    }

    // 본문 보기
    function loadView(id) {
        var posts = getPosts();
        var p = posts.filter(function(x) { return x.id === id; })[0];
        if(!p) return;

        document.getElementById('viewContent').innerHTML = 
            "<div class='v-title'>" + p.title + "</div>" +
            "<div class='v-content'>" + p.content + "</div>";
        
        document.getElementById('delBtn').onclick = function() {
            if(confirm("삭제할까요?")) {
                var newPosts = posts.filter(function(x) { return x.id !== id; });
                localStorage.setItem(KEY, JSON.stringify(newPosts));
                goHome();
            }
        };
        showPage('viewPage');
    }

    // 초기 실행
    window.onload = function() {
        renderList();
    };
</script>
</body>
</html>
