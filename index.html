<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>자유게시판</title>
    <style>
        :root { --main-color: #3b4890; }
        * { box-sizing: border-box; }
        
        html, body { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            background-color: #fff; /* 회색 배경 제거 */
            font-family: 'Malgun Gothic', sans-serif;
            overflow-x: hidden;
        }
        
        /* 화면 전체를 사용하도록 설정 */
        .container { 
            width: 100vw; 
            min-height: 100vh;
            display: flex; flex-direction: column; 
            background: #fff;
        }

        header { 
            background: var(--main-color); 
            color: white; padding: 12px; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        header h1 { font-size: 16px; margin: 0; }
        
        /* 카테고리 탭 */
        .category-tabs { background: #f4f4f4; border-bottom: 2px solid var(--main-color); overflow-x: auto; }
        .main-tabs { display: flex; }
        .main-tab { padding: 10px 15px; font-size: 13px; cursor: pointer; color: #333; }
        .main-tab.active { background: var(--main-color); color: white; font-weight: bold; }
        
        /* 게시판 테이블 최적화 */
        .board-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .board-table th { background: #eee; font-size: 12px; padding: 8px 5px; border-bottom: 1px solid #ddd; }
        .board-table td { 
            border-bottom: 1px solid #eee; 
            padding: 10px 5px; 
            font-size: 13px; 
        }
        
        .num-cell { width: 40px; text-align: center; color: #888; } 
        .title-cell { word-break: break-all; line-height: 1.3; }
        .date-cell { width: 50px; text-align: center; font-size: 11px; color: #999; }

        /* 하단 푸터 */
        .list-footer { padding: 10px; background: #fff; border-top: 1px solid #eee; }
        
        /* 보기/쓰기 화면 */
        #writeView, #detailView { padding: 12px; display: none; }
        .active { display: block !important; }

        #titleInput { 
            width: 100%; padding: 10px; font-size: 15px; 
            border: 1px solid #ccc; margin-bottom: 10px; border-radius: 0;
        }
        .editor-content { 
            width: 100%; min-height: 200px; 
            font-size: 15px; padding: 10px; 
            border: 1px solid #ccc; word-break: break-all;
            outline: none;
        }
        
        .view-title { font-size: 17px; font-weight: bold; margin-bottom: 5px; color: #000; }
        .view-info { font-size: 12px; color: #888; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .view-content { font-size: 15px; line-height: 1.6; word-break: break-all; }
        
        .btn-main { background: var(--main-color); color: white; border: none; padding: 12px; font-size: 14px; cursor: pointer; }
        .btn-sub { background: #777; color: white; border: none; padding: 10px; font-size: 13px; cursor: pointer; }

        #nickSettingLayer { 
            display: none; position: absolute; right: 0; top: 40px; 
            background: white; border: 1px solid #ccc; padding: 15px; 
            width: 100%; z-index: 100;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 onclick="showList()">자유게시판</h1>
        <span onclick="toggleNickLayer()" style="font-size: 20px;">⚙️</span>
        <div id="nickSettingLayer">
            <label style="font-size:12px;">닉네임 변경</label>
            <input type="text" id="globalNick" onchange="saveNickname()" style="width:100%; padding:8px; margin:5px 0;">
            <button onclick="exportData()" style="width:100%; padding:8px; margin-top:10px;">데이터 백업</button>
            <button onclick="deleteAllPosts()" style="width:100%; padding:8px; margin-top:5px; color:red;">전체 데이터 삭제</button>
        </div>
    </header>

    <div id="listView" class="active">
        <div class="category-tabs">
            <div class="main-tabs">
                <div class="main-tab active" id="tab-all" onclick="filterCategory('전체')">전체글</div>
                <div class="main-tab" id="tab-check" onclick="filterCategory('체크')">체크함</div>
            </div>
        </div>
        <table class="board-table">
            <thead>
                <tr>
                    <th class="num-cell">번호</th>
                    <th>제목</th>
                    <th class="date-cell">날짜</th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
        <div id="pagination" style="display:flex; justify-content:center; padding:15px; gap:8px;"></div>
        <div class="list-footer">
            <button class="btn-main" onclick="showWriteForm()" style="width:100%;">글 쓰 기</button>
        </div>
    </div>

    <div id="detailView">
        <div id="postDetail"></div>
        <div style="display:flex; justify-content:space-between; margin-top:20px; border-top:1px solid #eee; padding-top:15px;">
            <button class="btn-sub" onclick="showList()">목록으로</button>
            <div style="display:flex; gap:5px;">
                <button class="btn-main" onclick="editPost()" style="padding:10px;">수정</button>
                <button class="btn-sub" onclick="deletePost()" style="background:#d9534f; padding:10px;">삭제</button>
            </div>
        </div>
    </div>

    <div id="writeView">
        <input type="text" id="titleInput" placeholder="제목을 입력하세요">
        <div id="editor" class="editor-content" contenteditable="true"></div>
        <div style="margin-top:15px; border:1px dashed #ccc; padding:10px;">
            <label style="font-size:12px; font-weight:bold;">사진 첨부</label>
            <input type="file" id="imageInput" accept="image/*" multiple onchange="handleImgInput(this)" style="width:100%; margin-top:5px;">
            <div id="imgListArea" style="font-size:11px; color:#666; margin-top:5px;"></div>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-main" id="saveBtn" onclick="savePost()" style="flex:1;">등록 완료</button>
            <button class="btn-sub" onclick="showList()" style="flex:1;">취소</button>
        </div>
    </div>
</div>

<script>
    let db;
    const DB_NAME = "BoardDB";
    const STORE_NAME = "posts";
    let currentFilter = '전체';
    let currentPostId = null;
    let isEditMode = false;
    let currentPage = 1;
    const postsPerPage = 10;
    let tempFiles = [];

    function initDB() {
        return new Promise((resolve) => {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: "id" });
            };
            request.onsuccess = (e) => { db = e.target.result; resolve(); };
        });
    }

    async function dbGetAll() {
        return new Promise((resolve) => {
            const transaction = db.transaction([STORE_NAME], "readonly");
            const request = transaction.objectStore(STORE_NAME).getAll();
            request.onsuccess = () => resolve(request.result.sort((a, b) => b.id - a.id));
        });
    }

    async function dbGetById(id) {
        return new Promise((resolve) => {
            const transaction = db.transaction([STORE_NAME], "readonly");
            const request = transaction.objectStore(STORE_NAME).get(id);
            request.onsuccess = () => resolve(request.result);
        });
    }

    async function dbSave(data) {
        return new Promise((resolve) => {
            const transaction = db.transaction([STORE_NAME], "readwrite");
            const request = transaction.objectStore(STORE_NAME).put(data);
            request.onsuccess = () => resolve();
        });
    }

    async function dbDelete(id) {
        const transaction = db.transaction([STORE_NAME], "readwrite");
        transaction.objectStore(STORE_NAME).delete(id);
    }

    window.onload = async function() {
        await initDB();
        document.getElementById('globalNick').value = localStorage.getItem('myNickname') || '작성자';
        showList();
    };

    async function renderList() {
        const body = document.getElementById('listBody'); body.innerHTML = ''; 
        const allPosts = await dbGetAll();
        let filtered = allPosts;
        if(currentFilter === '체크') filtered = allPosts.filter(p => p.checked);

        const start = (currentPage - 1) * postsPerPage;
        const pagePosts = filtered.slice(start, start + postsPerPage);

        pagePosts.forEach((p, i) => {
            body.innerHTML += `<tr onclick="viewPost(${p.id})">
                <td class="num-cell">${filtered.length - start - i}</td>
                <td class="title-cell">${p.title}</td>
                <td class="date-cell">${formatDate(p.date)}</td>
            </tr>`;
        });
        renderPagination(Math.ceil(filtered.length / postsPerPage));
    }

    function renderPagination(total) {
        const container = document.getElementById('pagination');
        container.innerHTML = '';
        if(total <= 1) return;
        for (let i = 1; i <= total; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.style.padding = "5px 10px";
            if (i === currentPage) btn.style.background = "#eee";
            btn.onclick = () => { currentPage = i; renderList(); };
            container.appendChild(btn);
        }
    }

    async function savePost() {
        const title = document.getElementById('titleInput').value.trim();
        const content = document.getElementById('editor').innerHTML;
        if(!title) return alert("제목을 적어주세요.");
        
        const postData = {
            id: isEditMode ? currentPostId : Date.now(),
            title, content,
            author: localStorage.getItem('myNickname') || '작성자',
            date: new Date().toISOString(),
            images: tempFiles,
            checked: isEditMode ? (await dbGetById(currentPostId)).checked : false
        };
        await dbSave(postData);
        showList();
    }

    async function viewPost(id) {
        currentPostId = id;
        const p = await dbGetById(id);
        hideAll();
        document.getElementById('detailView').classList.add('active');
        let imgHtml = "";
        if(p.images) p.images.forEach(img => imgHtml += `<img src="${img}" style="max-width:100%; display:block; margin-bottom:10px;">`);
        
        const checkIcon = p.checked ? "☑ 체크됨" : "☐ 체크하기";
        document.getElementById('postDetail').innerHTML = `
            <div class="view-title">${p.title}</div>
            <div class="view-info">
                <span>${p.author}</span> | <span>${p.date.slice(5,16).replace('T',' ')}</span>
                <span onclick="toggleCheck()" style="float:right; color:var(--main-color); font-weight:bold;">${checkIcon}</span>
            </div>
            <div class="view-content">${imgHtml}${p.content}</div>
        `;
        window.scrollTo(0,0);
    }

    async function toggleCheck() {
        const p = await dbGetById(currentPostId);
        p.checked = !p.checked;
        await dbSave(p);
        viewPost(currentPostId);
    }

    function formatDate(iso) {
        const d = new Date(iso);
        return (d.getMonth()+1) + "/" + d.getDate();
    }
    
    function hideAll() {
        document.getElementById('listView').classList.remove('active');
        document.getElementById('detailView').classList.remove('active');
        document.getElementById('writeView').classList.remove('active');
        document.getElementById('nickSettingLayer').style.display = 'none';
    }

    function showList() { hideAll(); document.getElementById('listView').classList.add('active'); renderList(); }
    function showWriteForm() { 
        hideAll(); 
        isEditMode = false; 
        tempFiles = []; 
        document.getElementById('titleInput').value = '';
        document.getElementById('editor').innerHTML = '';
        document.getElementById('imgListArea').innerText = '';
        document.getElementById('writeView').classList.add('active'); 
    }

    async function editPost() { 
        const p = await dbGetById(currentPostId); 
        showWriteForm(); 
        isEditMode = true; 
        document.getElementById('titleInput').value = p.title; 
        document.getElementById('editor').innerHTML = p.content; 
        tempFiles = p.images || [];
        document.getElementById('imgListArea').innerText = "사진 " + tempFiles.length + "장 유지됨";
    }

    async function deletePost() { if(confirm("정말 삭제할까요?")) { await dbDelete(currentPostId); showList(); } }
    
    function toggleNickLayer() { 
        const s = document.getElementById('nickSettingLayer').style; 
        s.display = s.display === 'block' ? 'none' : 'block'; 
    }

    function saveNickname() { localStorage.setItem('myNickname', document.getElementById('globalNick').value); }
    
    function filterCategory(cat) { 
        currentFilter = cat; currentPage = 1; 
        document.querySelectorAll('.main-tab').forEach(t => t.classList.remove('active'));
        if(cat === '전체') document.getElementById('tab-all').classList.add('active');
        else document.getElementById('tab-check').classList.add('active');
        renderList(); 
    }
    
    async function handleImgInput(input) {
        for (let file of input.files) {
            const reader = new FileReader();
            reader.onload = (e) => { 
                tempFiles.push(e.target.result); 
                document.getElementById('imgListArea').innerText = "사진 " + tempFiles.length + "장 선택됨"; 
            };
            reader.readAsDataURL(file);
        }
    }

    async function exportData() {
        const all = await dbGetAll();
        const blob = new Blob([JSON.stringify(all)], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "backup.json";
        a.click();
    }

    async function deleteAllPosts() {
        if(confirm("모든 글이 삭제됩니다. 계속할까요?")) {
            const transaction = db.transaction([STORE_NAME], "readwrite");
            transaction.objectStore(STORE_NAME).clear();
            location.reload();
        }
    }
</script>
</body>
</html>
